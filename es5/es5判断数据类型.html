	<script>
		//es5正常的函数
		function is(obj, target) {
			var type = Object.prototype.toString.call(obj).slice(8, -1);
			return type==target;
		}
		console.log(is(123,'Number'));
		//①封装在一个公用的文件中 ,并使用export default 进行导出；
		export default function is(obj, target) {
			var type = Object.prototype.toString.call(obj).slice(8, -1);
			return type==target;
		}
