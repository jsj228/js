<!DOCTYPE html>
<html>

<head>
    <title> window.URL.createObjectURL</title>
    <meta charset="utf-8">
    <script src="./zepto.js"></script>
</head>

<body>
    <!-- accept  IE10+ -->
    <input type="file" id="fileEl" accept="image/x-png,image/gif,image/jpeg,image/bmp" />
    <button onclick="img()">提交</button>
    <div id="imgContainer"></div>
    <script>
        //上传头像图片   
        function img() {
            // 使用每个input file的files属性 就是HTML5中的 FileReader ---->IE10+ 
            var file=document.querySelector('#fileEl').files[0],objURL='';
            // console.log(file);
            // 前端预览图片
            objURL= window.URL.createObjectURL(file) || window.webkitURL.createObjectURL(file)|| window.createOjcectURL(file);
            console.log(objURL)
            $('#imgContainer').html("<img src='" + objURL + "' width='640px' height='350px' id='target' />");
        }
    </script>

</body>

</html>
