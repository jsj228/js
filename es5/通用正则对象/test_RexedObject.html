	<h3>test()方法：<input id="test" type="text" value="abbb"  pattern="a?b+$"  onblur="regExpFun(this,'a?b+$')"></h3>

	<script>

			console.log(el);
			console.log(el.value);

			var pat =/my/;

			var pat =/hello/;
